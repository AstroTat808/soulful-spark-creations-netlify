<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#F6F1EB;font-family:Arial,Helvetica,sans-serif;color:#2A2329;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#F6F1EB;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="640" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:16px;border:1px solid #4E3B4F22;overflow:hidden">
            <tr>
              <td style="padding:28px 32px;border-bottom:4px solid #C8A26A44">
                <h1 style="margin:0;font-size:24px;color:#4E3B4F;">Your mini‑planner is ready</h1>
                <p style="margin:8px 0 0 0;opacity:.8;">Thanks for subscribing!</p>
              </td>
            </tr>
            <tr>
              <td style="padding:28px 32px;">
                <p style="margin:0 0 16px 0;">Hi {name},</p>
                <p style="margin:0 0 16px 0;">Here’s your download:</p>
                <p style="margin:24px 0;">
                  <a href="{downloadUrl}" style="background:#A8B7A6;color:#fff;text-decoration:none;padding:12px 18px;border-radius:10px;display:inline-block">Download the mini‑planner</a>
                </p>
                <p style="font-size:12px;opacity:.65;margin-top:28px;">If the button doesn’t work, paste this URL in your browser: {downloadUrl}</p>
              </td>
            </tr>
            <tr>
              <td style="padding:18px 32px;background:#F6F1EB;font-size:12px;opacity:.7;">© Soulful Spark Creations</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
